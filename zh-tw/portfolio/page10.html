                    <p style="margin-bottom: 30px">「新聞多媒體敘事」課程作品。<br> 2012 年9 月，丹麥《查理周刊》刊登了諷刺伊斯蘭先知穆罕默德的漫畫，引發大規模的 抗議。在這個背景下，我們選擇了這個主題作為電子書的報導。
                        <br> 除了事件本身，我們還訪問一位信仰伊斯蘭教的土耳其同學及一位信仰天主教的俄羅斯人，探討文化差異。最後介紹伊斯蘭文化的衣服、舞蹈及食物。
